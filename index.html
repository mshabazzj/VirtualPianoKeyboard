<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Virtual Piano Keyboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Virtual ðŸŽ¹ Piano</h1>
  <div class="Keyboard">
    <button class="Flat C-key">C</button>
    <button class="Sharp CS-key">C#</button>
    <button class="Flat D-key">D</button>
    <button class="Sharp DS-key">D#</button>
    <button class="Flat E-key">E</button>
    <button class="Sharp FS-key">F#</button>
    <button class="Flat F-key">F</button>
    <button class="Flat G-key">G</button>
    <button class="Sharp GS-key">G#</button>
    <button class="Flat A-key">A</button>
    <button class="Sharp AS-key">A#</button>
    <button class="Flat B-key">B</button>
    <button class="Flat C2-key">C2</button>
    <button class="Sharp CS2-key">CS2</button>
    <button class="Flat D2-key">D2</button>
    <button class="Sharp DS2-key">DS2</button>
    <button class="Flat E2-key">E2</button>
    <button class="Sharp FS2-key">FS2</button>
    <button class="Flat F2-key">F2</button>
    <button class="Flat G2-key">G2</button>
    <button class="Sharp GS2-key">GS2</button>
    <button class="Flat A2-key">A2</button>
    <button class="Sharp AS2-key">AS2</button>
    <button class="Flat B2-key">B2</button>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
